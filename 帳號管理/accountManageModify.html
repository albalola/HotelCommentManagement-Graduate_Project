            <div class="input-group mb-3" id="dep">

            <div class="input-group mb-3">

            <input type="submit" class="confirm" value="取消" id="cancle" onclick="javascript:location.href='accountManageDetail.html#content'">
            <div class="clear"></div>

                <div class="chaContent">
                    <div class="chaContent-header">

                        <span class="close">&times;</span>
                    </div>
                    <div class="chaContent-body">
                        <p>請輸入舊密碼：<input type="text" required="required"></p>

                        <p>請再次輸入新密碼：<input type="text" required="required"></p>
                    </div>
                    <div class="chaContent-footer">
                        <button type="button" id="buttonYes">確認</button>
                        <button type="button" id="buttonNo">取消</button>

    <script>
        $(document).ready(function(){
            $('.photo').popover({
                html: true,
                placement: 'bottom',
                content:function() {
                    return $('#showInfo').show();
                }    
            });
        });
          
        $(".fa").click(function () {
            let pass_type = $("input.form-control").attr("type");

            if (pass_type === "password" ){
                $("input.form-control").attr("type", "text");
                $(".fa").removeClass("fa-eye").addClass("fa-eye-slash");
            } else {
                $("input.form-control").attr("type", "password");
                $(".fa").removeClass("fa-eye-slash").addClass("fa-eye");
            }
        })

        var cha = document.getElementById('chaWindowID'); 	 
        var btn = document.getElementById("cha");  
        var span = document.getElementsByClassName("close")[0];
        var yes = document.getElementById("buttonYes");
        var no = document.getElementById("buttonNo");

        btn.onclick = function() { 
            cha.style.display = "block"; 
        } 	 
        span.onclick = function() { 
            cha.style.display = "none"; 
        }
        buttonYes.onclick=function(){
            cha.style.display = "none"; 
        }
        buttonNo.onclick=function(){
            cha.style.display = "none"; 
        }
    </script>
